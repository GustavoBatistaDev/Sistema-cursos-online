{% extends 'base.html'%}

{% block 'titulo'%}
Cadastro

{% endblock%}

{% block 'body' %}
<div class="container">
    <br>

    {% if messages%}
        {% for i in messages%}
        <div class="alert {{i.tags}}" role="alert">
            {{i}}
        </div>
        {% endfor %}
    {% endif %}
    
  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md">
          <br>
          <h1>Cadastre-se</h1>
          <hr>
          <form method="POST" action="{% url 'cadastro'%}">{% csrf_token %}
              <label>Digite seu Usu√°rio:</label>
              <input class="form-control" type="text" value="{{usuario}}" placeholder="usuario..." name = "usuario">
              <br>
              <label>Digite seu Email:</label>
              <input class="form-control" type="text" value="{{email}}"placeholder="email" name = "email">
              <br>
              <label>Digite sua senha:</label>
              <input class="form-control" type="password" value="{{senha}}" placeholder="Senha" name = "senha">
              <br>
              <label>Repita sua senha:</label>
              <input class="form-control" type="password" placeholder="Senha" name = "repetir_senha">
              <br>
              <input class="btn btn-success btn-lg" type="submit">
              <a href="{% url 'login'%}" class="btn btn-info btn-lg">Logar</a>
          </form>
      </div>
      <div class="col-md-3">

      </div>
  </div>

</div>
{% endblock %}
