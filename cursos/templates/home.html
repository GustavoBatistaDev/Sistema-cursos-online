{% extends 'base.html'%}

{% block 'titulo'%}
Home

{% endblock%}

{% block 'body' %}
<div class="container">
  <br>
  <h1>Nossos cursos</h1>
  <div class="row">
      

      {% for i in cursos %}

          <div style="font-size: 0.9em; margin-top: 20px;" class="col-md-3">
              <div class="card" style="width: 200px; height: 320px;">
                  <img class="card-img-top" style="width: 198px; height: 170px;" src="{{i.thumb.url}}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{i.nome}}</h5>
                    <p style="position: relative; margin: 0 0 0 3px;"  class="card-text">{{i.descricao}}</p>
        
                    <a style="font-size: 0.8em; width: 70px; height: 30px;" href="{% url 'aulas' i.id%}" class="btn btn-primary">Acessar</a>
                  </div>
                </div>
          </div>
        
      {% endfor %}


  </div>

</div>
{% endblock %}
